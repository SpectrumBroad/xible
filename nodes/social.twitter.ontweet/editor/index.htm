<selectcontainer>
	<select data-outputvalue="type">
    <option value="statuses/filter" selected>public statuses</option>
    <option value="user">user</option>
  </select>
</selectcontainer>
<input type="text" data-outputvalue="track" placeholder="keywords" />
<script>

  let input=this.editorContentEl.querySelector('input');
  this.editorContentEl.querySelector('select').addEventListener('change', function(event) {

    switch(this.selectedIndex) {

      case 0:
        input.setAttribute('placeholder', 'keywords');
      break;

      case 1:
        input.setAttribute('placeholder', 'username');
      break;

    }

  });

</script>
